name: "Reusable Deploy Workflow"

on:
  workflow_call:
    inputs:
      environment:
        description: "Environment to deploy to (dev or prod)"
        required: true
        type: string
      dev_nais_file:
        description: "Path to dev NAIS configuration file"
        required: false
        type: string
        default: ".nais/nais-dev.yaml"
      prod_nais_file:
        description: "Path to prod NAIS configuration file"
        required: false
        type: string
        default: ".nais/nais-prod.yaml"
      dev_cluster:
        description: "NAIS cluster for dev environment"
        required: false
        type: string
        default: "dev-gcp"
      prod_cluster:
        description: "NAIS cluster for prod environment"
        required: false
        type: string
        default: "prod-gcp"
      team:
        description: "NAIS team name"
        required: false
        type: string
        default: "team-researchops"
    secrets:
      NAIS_WORKLOAD_IDENTITY_PROVIDER:
        required: true
      NAIS_MANAGEMENT_PROJECT_ID:
        required: true

jobs:
  build:
    name: "build"
    runs-on: "ubuntu-latest"
    permissions:
      packages: write
      contents: read
      id-token: write
    steps:
      - uses: "actions/checkout@v4"
      - name: "Build and push"
        uses: nais/docker-build-push@v0
        id: docker-build-push
        with:
          team: ${{ inputs.team }}
          identity_provider: ${{ secrets.NAIS_WORKLOAD_IDENTITY_PROVIDER }}
          project_id: ${{ secrets.NAIS_MANAGEMENT_PROJECT_ID }}

    outputs:
      image: ${{ steps.docker-build-push.outputs.image }}

  deploy-dev:
    if: inputs.environment == 'dev'
    needs: build
    runs-on: "ubuntu-latest"
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: "actions/checkout@v4"
      - name: "Deploy to Dev"
        uses: "nais/deploy/actions/deploy@v2"
        env:
          CLUSTER: ${{ inputs.dev_cluster }}
          RESOURCE: ${{ inputs.dev_nais_file }}
          VAR: image=${{ needs.build.outputs.image }},version=${{ github.sha }}

  deploy-prod:
    if: inputs.environment == 'prod'
    needs: build
    runs-on: "ubuntu-latest"
    permissions:
      contents: write
      id-token: write
    steps:
      - uses: "actions/checkout@v4"
      - name: "Deploy to Prod"
        uses: "nais/deploy/actions/deploy@v2"
        env:
          CLUSTER: ${{ inputs.prod_cluster }}
          RESOURCE: ${{ inputs.prod_nais_file }}
          VAR: image=${{ needs.build.outputs.image }},version=${{ github.sha }}
      - name: "Create deployment tag"
        if: success()
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          TAG_NAME="prod-$(date -u +'%Y.%m.%d-%H%M%S')"
          git tag -a "$TAG_NAME" -m "Production deployment of ${{ github.sha }}"
          git push origin "$TAG_NAME"
